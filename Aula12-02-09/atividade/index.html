<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Aula 13</title>


</head>
<body>
    <section>
        <img src="https://iguatemi.com.br/jkiguatemi/sites/jkiguatemi/files/2018-04/Starbucks.png" alt="Starbucklogo"/>
        <h2>Starbucks</h2>
    </section>
    <!-- prettier ignore -->
    <section>

        <form action="#" method="POST">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required placeholder="email@email.com"/>

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Coloque seu nome"/>

            <label for="endereco">Endereco: </label>
            <textarea name="endereco" id="endereco" cols="20" rows="10"></textarea>

            <legend>opcoes</legend>






            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
    </section>

    
</body>
